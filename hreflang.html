{% for site in craft.app.sites.allSites() %}
    {% if site.baseUrl != currentSite.baseUrl %}
  	<link rel="alternate" hreflang="{{ site.language }}" href="{{ craft.app.request.absoluteUrl | trim('/') | replace(currentSite.baseUrl | trim('/'), site.baseUrl | trim('/')) }}" />
    {% endif %}
  {% endfor %}
